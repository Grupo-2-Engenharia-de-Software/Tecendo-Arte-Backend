services:
  postgres:
    image: postgres:15
    container_name: tecendoarte-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tecendoarte}
      POSTGRES_USER: ${POSTGRES_USER:-tecendoarte_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tecendoarte_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tecendoarte_user} -d ${POSTGRES_DB:-tecendoarte}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tecendoarte-network

networks:
  tecendoarte-network:
    driver: bridge

volumes:
  postgres_data: 