# Configuração de produção com PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tecendoarte
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=tecendoarte_user
spring.datasource.password=tecendoarte_password

# Configurações JPA para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar console H2 em produção
spring.h2.console.enabled=false

# Configurações de logging para produção
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN